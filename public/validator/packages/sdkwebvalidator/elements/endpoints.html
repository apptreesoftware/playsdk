<link rel="import" href="../../../packages/polymer_elements/typography.html">
<link rel="import" href="../../../packages/polymer_elements/color.html">

<dom-module id="at-endpoints">
    <template>
        <style>
            paper-toolbar {
                --paper-toolbar-background: --light-theme-background-color;
                --paper-toolbar-color: --light-theme-text-color;
            }
        </style>
        <paper-toolbar>
            <div class="title">Endpoints</div>
        </paper-toolbar>
        <paper-listbox selected="0" on-selected-changed="selectedChanged">
            <template is="dom-repeat" items="{{endpoints}}" as="endpoint">
                <paper-item>{{endpoint.name}}</paper-item>
            </template>
        </paper-listbox>
    </template>
</dom-module>
