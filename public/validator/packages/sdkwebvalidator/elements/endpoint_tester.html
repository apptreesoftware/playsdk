<link rel="import" href="../../../packages/sdkwebvalidator/elements/shared_styles.html">
<link rel="import" href="../../../packages/polymer_elements/typography.html">
<link rel="import" href="../../../packages/polymer_elements/color.html">

<dom-module id="at-endpoint-tester">
    <template>
        <style include="shared-styles">
            paper-tabs {
                @apply(--paper-font-common-base);
                background-color: var(--at-tab-color);
                color: #fff;
            }

            .container {
                position: absolute;
                width: 100%;
                height: 100%;

                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .content-container {
                overflow-y: scroll;
                padding-bottom: 30px;
            }

        </style>
        <div class="container">
            <div class="tab-container">
                <paper-tabs selected="{{selectedTabIndex}}">
                    <paper-tab>Create</paper-tab>
                    <paper-tab>Update</paper-tab>
                    <paper-tab>View Data</paper-tab>
                    <paper-tab>Search</paper-tab>
                </paper-tabs>
            </div>
            <div id="content-container" class="content-container"></div>
        </div>
    </template>
</dom-module>
