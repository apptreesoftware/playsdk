<link rel="import" href="../../../packages/sdkwebvalidator/elements/shared_styles.html">
<link rel="import" href="../../../packages/polymer_elements/iron_icons.html">
<link rel="import" href="../../../packages/polymer_elements/typography.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">

<dom-module id="sdk-web-validator">
    <template>
        <style include="shared-styles">
            .container {
                @apply(--layout-vertical);
            }

            paper-toolbar {
                @apply(--no-select);
                background: var(--at-toolbar-color);
            }

            paper-item span {
                @apply(--my-no-select);
            }

            .settings-content {
                width: 400px;
                padding: 8px;
            }

            paper-button {
                @apply(--paper-font-common-base);
            }

        </style>
        <div class="container">
            <paper-drawer-panel>
                <paper-header-panel drawer>
                    <at-endpoints
                            endpoints="{{endpoints}}"
                            on-selected-endpoint-changed="handleSelectedEndpointChanged"
                    ></at-endpoints>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">Endpoint Testing Tool</div>
                        <paper-menu-button class="settings-menu" horizontal-align="right">
                            <paper-icon-button icon="settings" class="dropdown-trigger"></paper-icon-button>
                            <paper-menu class="dropdown-content">
                                <div class="settings-content">
                                    <paper-input label="host" value="{{settings.host}}"></paper-input>
                                    <paper-input label="username" value="{{settings.username}}"></paper-input>
                                    <paper-button on-tap="saveSettings">Ok</paper-button>
                                </div>
                            </paper-menu>
                        </paper-menu-button>
                    </paper-toolbar>
                    <at-endpoint-tester id="endpoint" endpoint="{{selectedEndpoint}}"></at-endpoint-tester>
                </paper-header-panel>
            </paper-drawer-panel>
        </div>
    </template>
</dom-module>
