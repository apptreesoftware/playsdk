<dom-module id="list-item">
    <style>
        :host {
            display: block;
            @apply(--paper-font-common-base);
            border-style: solid;
            border-width: 0px 0px 1px 0px;
            border-color: var(--paper-grey-400);
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
    <template>
        <div class="item">
            <p><span class="label">UUID</span> [[item.item.uuid]]</p>
            <p><span class="label">Primary Key</span> [[item.item.serverPrimaryKey]]</p>
            <p><span class="label">Record Type</span> [[item.item.recordTypeString]]</p>
            <p><span class="label">Server List Order</span> [[item.item.serverListOrder]]</p>
            <p><span class="label">Status</span> [[item.item.statusString]]</p>
            <p><span class="label">Sub Item Of Attribute Index</span> [[item.item.subItemOfAttributeIndex]]</p>
            <p><span class="label">Sub Item Order By</span> [[item.item.subItemOrderBy]]</p>
            <p><span class="label">Data Collection Status</span> [[item.item.dataCollectionStatusString]]</p>
            <p><span class="label">Workflow State</span> [[item.item.workFlowState]]</p>
            <p><span class="label">Retrieval Date</span> [[item.item.retrievalDate]]</p>
            <p><span class="label">Typed Attribute Storage</span> [[item.item.typedAttributeStorage]]</p>
            <paper-icon-button raised on-click="editItem" icon="create"></paper-icon-button>
        </div>
    </template>
</dom-module>
