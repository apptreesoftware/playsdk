
<link rel="import" href="../../../../packages/polymer_elements/color.html">
<link rel="import" href="../../../../packages/polymer_elements/typography.html">

<dom-module id="at-list">
    <style>
        :host {
            overflow: scroll;
        }
    </style>
    <template>
        <div class="container">
            <iron-list items="[[dataSetItems]]" as="item" >
                <template>
                    <list-item item="{{item}}" on-edit="handleEditListItem"></list-item>
                </template>
            </iron-list>
        </div>
    </template>
</dom-module>
