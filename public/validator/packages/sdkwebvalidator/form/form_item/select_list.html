<link rel="import" href="../../../../packages/polymer_elements/typography.html">
<link rel="import" href="../../../../packages/polymer_elements/color.html">

<dom-module id="at-select-list">
    <template>
        <style>
            :host {
                @apply(--paper-font-common-base)
            }
            paper-card {
                width: 100%;
                --paper-card-header-text: {
                    font-size: 20px;
                }
            }

            .container {
                padding: 8px;
                background-color: #eeeeee;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 8px;
                margin-bottom: 8px;
            }

            .paper-card-container {
                padding: 8px;
            }

            :root {
                --paper-input-container-focus-color: var(--google-green-300);
            }

            paper-button {
                float: right;
                margin: 8px
            }

            .expand {
                position: absolute;
                right: 14px;
            }

        </style>
        <div class="container">
            <paper-card heading="[[listName]]">
                <paper-toggle-button class="expand" icon="arrow-drop-down" checked="{{expand}}">Expand</paper-toggle-button>
                <div class="paper-card-container">
                    <paper-input label="ID" type="text" value="{{formId}}"></paper-input>
                    <paper-input label="Value" type="text" value="{{formValue}}"></paper-input>
                    <template is="dom-if" if="{{expand}}">
                        <template is="dom-repeat" items="{{displayElements}}" as="attribute">
                            <paper-input label="[[attribute.label]]" type="text" value="{{attribute.value}}"></paper-input>
                        </template>
                    </template>
                </div>
            </paper-card>
        </div>
    </template>
</dom-module>
