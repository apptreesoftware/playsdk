<link rel="import" href="../shared_styles.html">
<link rel="import" href="../../../../packages/polymer_elements/iron_flex_layout.html">
<dom-module id="at-card">
    <style include="shared-styles">
        :host {
            @apply(--paper-font-common-base);
            z-index: 0;
        }

        paper-card {
            width: 100%;
            --paper-card-header-text: {
                font-size: 20px;
            }
        }

        .container {
            margin-left: auto;
            margin-right: auto;
        }

        .paper-card-container {
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: white;

            @apply(--layout);
            @apply(--layout-horizontal);
            @apply(--layout-start);
        }

        .content-container {
            @apply(--layout-flex-6);
        }

        .left-label {
            word-wrap: break-word;
            width: 60px;
            overflow: hidden;
            @apply(--paper-font-common-base);
            font-weight: normal;
            font-size: 13px;
            margin-right: 8px;
            margin-top: 24px;
        }
    </style>
    <template>
        <div class="container">
            <div class="paper-card-container">
                <template is="dom-if" if="[[hasHeading]]">
                    <div class="left-label">[[heading]]</div>
                </template>
                <div class="content-container">
                    <content></content>
                </div>
            </div>
        </div>
    </template>
</dom-module>
