<link rel="import" href="../../../packages/polymer_elements/color.html">
<link rel="import" href="../../../packages/polymer_elements/typography.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">
<link rel="import" href="shared_styles.html">

<dom-module id="at-dataset-view">
    <style include="shared-styles">
        :host {
            @apply(--paper-font-common-base);
            @apply(--layout-fit);
            @apply(--layout);
            @apply(--layout-vertical);
        }
        .result-container {
            @apply(--layout-flex-auto);
            position: relative;
        }
    </style>
    <template>
        <at-list-filters on-submit="handleFilterSubmit"></at-list-filters>
        <div><p>[[status]]</p></div>
        <div id="result-container" class="result-container"></div>
    </template>
</dom-module>
