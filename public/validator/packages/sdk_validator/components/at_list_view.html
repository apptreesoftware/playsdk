<link rel="import" href="shared_styles.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">
<dom-module id="at-list-view">
    <style>
        :host {
            @apply(--layout);
            @apply(--layout-vertical);
            @apply(--layout-fit);
            @apply(--paper-font-common-base);
        }

        .result-container {
            @apply(--layout-flex-auto);
            position: relative;
        }

        .submit-container {
            @apply(--layout);
            @apply(--layout-vertical);
        }
        .submit-container paper-button {
            @apply(--layout-self-center);
            width: 90%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <template>
        <div class="submit-container">
            <paper-button raised on-tap="handleSubmit">Submit</paper-button>
        </div>
        <div>
            <p>[[status]]</p>
        </div>
        <div class="result-container">
            <at-list-list id="list-list"></at-list-list>
        </div>
    </template>
</dom-module>
