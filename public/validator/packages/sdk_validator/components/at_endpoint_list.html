<dom-module id="at-endpoint-list">
    <style>
    </style>
    <template>
        <paper-listbox selected="[[selectedIndex]]" on-selected-changed="selectListIndexChanged">
            <template is="dom-repeat" items="{{endpoints}}" as="endpoint">
                <paper-item>
                    <paper-item-body two-line>
                        <div>{{endpoint.name}}</div>
                        <div secondary>{{endpoint.type}}</div>
                    </paper-item-body>
                </paper-item>
            </template>
        </paper-listbox>
    </template>
</dom-module>
