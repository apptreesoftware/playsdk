<link rel="import" href="../../../packages/polymer_elements/color.html">
<link rel="import" href="../../../packages/polymer_elements/typography.html">
<dom-module id="shared-styles">
    <style is="custom-style">
        :root {
            --at-font: {
                @apply(--paper-font-common-base);
            };
            --at-toolbar-color: var(--google-green-500);
            --at-tab-color: var(--paper-blue-grey-50);
            --at-dark-text-color: var(--paper-grey-900);
            --paper-input-container-focus-color: var(--google-green-300);

            --paper-button: {
                @apply(--paper-font-common-base);
            };

            --paper-input-container-color: var(--paper-grey-500);

            --at-list-container: {
                   display: block;
                   padding: 8px;
                   max-width: 960px;
                   margin-left: auto;
                   margin-right: auto;
            };
        }
    </style>
    <template>
    </template>
</dom-module>
