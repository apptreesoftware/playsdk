<link rel="import" href="../../../packages/polymer_elements/color.html">
<link rel="import" href="../../../packages/polymer_elements/iron_flex_layout.html">
<link rel="import" href="shared_styles.html">
<dom-module id="at-dataset-form">
    <style include="shared-styles">
        :host{
            @apply(--layout);
            @apply(--layout-vertical);
            background-color: white;
        }
        paper-button {
            @apply(--layout-self-center);
            margin-top: 10px;
            margin-bottom: 10px;
            width: 90%;
            --paper-button-ink-color: var(--paper-green-a100);
            background-color: var(--paper-green-400);
        }
        paper-button:hover {
            background-color: var(--paper-green-300);
        }

        .container {
            @apply(--layout-flex-auto);
        }

    </style>
    <template>
        <div id="form-item-container" class="container"></div>
        <paper-button raised on-tap="handleSubmitButtonClicked">Submit</paper-button>
    </template>
</dom-module>
