<link rel="import" href="../shared_styles.html">
<dom-module id="at-attachment">
    <style include="shared-styles">
    </style>
    <template>
        <at-card heading="{{label}}">
            <template is="dom-repeat" items="{{attachments}}" as="attachment">
                <at-attachment-item attachment="[[attachment]]" index="[[index]]" on-delete="deleteAttachment" on-edit="editAttachment"></at-attachment-item>
            </template>
            <div class="flex-horizontal">
                <paper-button raised data-dialog="modal" on-tap="handleAddAttachment">Add Attachment</paper-button>
            </div>
            <paper-dialog id="modal">
                <h2>Add Attachment</h2>
                <p>Do not enter multiple values</p>
                <paper-input label="title" value="{{title}}"></paper-input>
                <paper-input label="note" value="{{note}}"></paper-input>
                <paper-input label="url" value="{{url}}"></paper-input>
                <input id="upload" type="file" label="file" />
                <p>[[uploadStatus]]</p>
                <paper-button raised id="cancel-attachment" dialog-confirm autofocus>Cancel</paper-button>
                <paper-button raised id="save-attachment" dialog-confirm autofocus>Ok</paper-button>
            </paper-dialog>
        </at-card>
    </template>
</dom-module>
