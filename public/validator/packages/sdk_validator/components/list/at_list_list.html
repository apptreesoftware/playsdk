<link rel="import" href="../../../../packages/polymer_elements/iron_flex_layout.html">
<dom-module id="at-list-list">
    <style>
        :host {
            @apply(--layout-fit);
        }

        iron-list {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        iron-list::-webkit-scrollbar {
            z-index: 1000;
        }

        .attribute-label {
            font-weight:bold;
        }
    </style>
    <template>
        <iron-list id="iron-list" items="[[listItems]]" as="item" >
            <template>
                <at-card>
                    <template is="dom-repeat" items="[[serviceAttributes]]" as="attribute" index-as="index">
                        <p><span class="attribute-label">[[attribute.name]]</span> [[listItemValue(item, index)]]</p>
                    </template>
                </at-card>
            </template>
        </iron-list>
    </template>
</dom-module>
