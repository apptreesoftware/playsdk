<dom-module id="at-inspections">
    <template>
        <style type="text/css">
            .container {
                display: flex;
                justify-content: flex-start;
                width: 100%;
                height: 100%;
                position: absolute;
                flex-direction: column;
            }
            paper-toolbar {
                position: relative;
                background: #42AB61;
            }
            paper-item {
                cursor: pointer;
            }
            paper-drawer-panel {
                width: 100%;
                height: 100%;
                position: relative;
            }
            .app_logo {
                font-size: 30px;
            }

            .inspection-container {
                width: 100%;
                height: 100%;
                overflow: scroll;
            }

        </style>
        <div class="container">
            <paper-toolbar>
                <paper-button>
                    <span class="icon-icon_at_logo app_logo"></span>
                </paper-button>
                <div class="title">Inspections</div>
            </paper-toolbar>
            <paper-drawer-panel responsive-width="0px">
                <paper-header-panel drawer>
                    <paper-listbox id="inspection-list" on-selected-changed="selectedInspectionChanged">
                        <template is="dom-repeat" items="{{inspections}}" as="inspection">
                            <paper-item>{{inspection.inspectionName}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-header-panel>
                <paper-header-panel main>
                    <div class="inspection-container">
                        <at-inspection inspection="{{selectedInspection}}"></at-inspection>
                    </div>
                </paper-header-panel>
            </paper-drawer-panel>
        </div>
    </template>
</dom-module>
